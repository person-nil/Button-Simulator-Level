  <script>
    function abbr(value) {
      var newValue = value;
      if (value < 10000000000000000000) {
        if (value >= 1000) {
          var suffixes = ["", "k", "m", "b","t","q","Q"];
          var suffixNum = Math.floor( (""+value).length/3 );
          var shortValue = '';
          for (var precision = 2; precision >= 1; precision--) {
            shortValue = parseFloat( (suffixNum != 0 ? (value / Math.pow(1000,suffixNum) ) : value).toPrecision(precision));
            var dotLessShortValue = (shortValue + '').replace(/[^a-zA-Z 0-9]+/g,'');
            if (dotLessShortValue.length <= 2) { break; }
          }
          if (shortValue % 1 != 0)  shortValue = shortValue.toFixed(1);
          newValue = shortValue+suffixes[suffixNum];
        }
        return newValue;
      } else {
        return value.toPrecision(2);
      }
    }


    function stat(stat) {
      if (stat == 1) {
        if (cash >= cprice) {
          cash = 10
          cprice *= 1.3
          multi += mgive * reb * (1 + mrune / 100) * (sac * 0.5 + 1)
          mgive *= 1.225

        }
      }
      if (stat == 2) {
        if (multi >= mprice) {
          multi = 1
          cash = 1
          cprice = 50
          mgive = 1
          multi = 1
          reb += rgive * pres * (1 + rrune / 100) * (sac * 0.2 + 1)
          mprice *= 1.45
          rgive *= 1.35

        }
      }

      if (stat == 3) {
        if (reb >= rprice) {
          cash = 1
          cprice = 50
          mgive = 1
          multi = 1
          mprice = 1000
          rgive = 1
          reb = 1
          pres += pgive * asc * (1 + prune / 100) * (sac * 0.15 + 1)
          rprice *= 1.45
          pgive *= 1.35
        }
      }

      if (stat == 4) {
        if (pres >= pprice) {
          cash = 1
          cprice = 50
          mgive = 1
          multi = 1
          mprice = 1000
          rgive = 1
          reb = 1
          pgive = 1
          rprice = 1500
          pres = 1
          asc += agive * sup * (1 + arune / 100) * (sac * 0.1 + 1)
          pprice *= 1.60
          agive *= 1.45
        }
      }

    if (stat == 5) {
        if (asc >= aprice) {
          cash = 1
          cprice = 50
          mgive = 1
          multi = 1
          mprice = 1000
          rgive = 1
          reb = 1
          pgive = 1
          rprice = 1500
          pres = 1
          agive = 1
          pprice = 2000
          asc = 1
          sup += sgive * (1 + srune / 100)
          aprice *= 1.70
          sgive *= 1.55
        }
      }
    }

    function rune(rune) {

        }
      }

      if (rune == 2) {
        if (rtoggle === true) {
          rtoggle = false
          document.getElementById("rrune").style.backgroundColor = "blue"
          document.getElementById("rrune").style.outline = "5px solid darkblue"
        } else {
          stoggle = false
          rtoggle = true
          mtoggle = false
          ptoggle = false
          atoggle = false
          document.getElementById("rrune").style.backgroundColor = "green"
          document.getElementById("rrune").style.outline = "5px solid darkgreen"
        }
      }

      if (rune == 3) {
        if (ptoggle === true) {

          document.getElementById("prune").style.backgroundColor = "darkviolet"
          document.getElementById("prune").style.outline = "5px solid purple"
        } else {
          stoggle = false
          ptoggle = true

      if (rune == 4) {

      if (rune == 5) {

        } else {

          mtoggle = false
          rtoggle = false
          ptoggle = false
          document.getElementById("srune").style.backgroundColor = "green"
          document.getElementById("srune").style.outline = "5px solid darkgreen"
        }

    }

    function no() {
      document.getElementById("sacrificetab").style.opacity = 0
      document.getElementById("sacrificetab").style.width = "0px"
      document.getElementById("sacrificetab").style.height = "0px"
      document.getElementById("main").style.opacity = 1
      swait = false
    }

    function yes() {
      if (asc >= saccost) {
        let sactext = "Are You Sure You Want To Sacrifice?\nSacrificing Will Reset All Stats!"
        if (confirm(sactext) === true) {
          sac += sacgive
          saccost *= 100
          cash = 1
          cprice = 50
          mgive = 1
          multi = 1
          mprice = 1000
          rgive = 1
          reb = 1
          rprice = 1500
          pgive = 1
          pres = 1
          pprice = 2000
          agive = 1
          asc = 1
          aprice = 2500
          sgive = 1
          sup = 1
          document.getElementById("sacrificetab").style.opacity = 0
          document.getElementById("sacrificetab").style.width = "0px"
          document.getElementById("sacrificetab").style.height = "0px"
          document.getElementById("main").style.opacity = 1
        }
      } else {
        document.getElementById("sactag").innerHTML = "You Don't Have Enough Ascension!"
        swait = true
      }
    }

    function sacrifice() {
      document.getElementById("sacrificetab").style.opacity = 1
      document.getElementById("sacrificetab").style.width = "500px"
      document.getElementById("sacrificetab").style.height = "800px"
      document.getElementById("main").style.opacity = 0
      sacgive = Math.round(Math.log10(asc) * 2)
      document.getElementById("sacstat").innerHTML = "You Have: " + abbr(sac) + " Sacrifice Points"
      document.getElementById("sactag2").innerHTML = "+ " + abbr(sacgive) + " Sacrifice Points"
    }

    function gameLoop() {
      if (cash >= cprice) {
        document.getElementById("multi").style.backgroundColor = "#FF6666"
      } else {
        document.getElementById("multi").style.backgroundColor = "red"
      }

      if (multi >= mprice) {
        document.getElementById("reb").style.backgroundColor = "#6666FF"
      } else {
        document.getElementById("reb").style.backgroundColor = "blue"
      }

      if (reb >= rprice) {
        document.getElementById("pres").style.backgroundColor = "#BF40BF"
      } else {
        document.getElementById("pres").style.backgroundColor = "darkviolet"
      }

      if (pres >= pprice) {
        document.getElementById("asc").style.backgroundColor = "#FFFF8F"
      } else {
        document.getElementById("asc").style.backgroundColor = "yellow"
      }

      if (asc >= aprice) {
        document.getElementById("sup").style.backgroundColor = "#98FB98"
      } else {
        document.getElementById("sup").style.backgroundColor = "#0BDA51"
      }

      cash += multi * (sac + 1) * 10

      document.getElementById("multi").innerHTML = "Multi<br>" + abbr(Math.round(cprice)) + " Cash<br>" + abbr(Math.round(mgive * reb * (1 + mrune / 100) * (sac * 0.5 + 1))) + " Multi"
      document.getElementById("reb").innerHTML = "Rebirth<br>" + abbr(Math.round(mprice)) + " Multi<br>" + abbr(Math.round(rgive * pres * (1 + rrune / 100) * (sac * 0.2 + 1))) + " Rebirth"
      document.getElementById("pres").innerHTML = "Prestige<br>" + abbr(Math.round(rprice)) + " Rebirth<br>" + abbr(Math.round(pgive * asc * (1 + prune / 100) * (sac * 0.15 + 1))) + " Prestige"
      document.getElementById("asc").innerHTML = "Ascension<br>" + abbr(Math.round(pprice)) + " Prestige<br>" + abbr(Math.round(agive * sup * (1 + arune / 100) * (sac * 0.1 + 1))) + " Ascension"
      document.getElementById("sup").innerHTML = "Supreme<br>" + abbr(Math.round(aprice)) + " Ascension<br>" + abbr(Math.round(sgive * (1 + srune / 100))) + " Supreme"

      document.getElementById("cashstat").innerHTML = "Cash: " + abbr(Math.round(cash))
      document.getElementById("multistat").innerHTML = "Multi: " + abbr(Math.round(multi))
      document.getElementById("rebstat").innerHTML = "Rebirth: " + abbr(Math.round(reb - 1))
      document.getElementById("presstat").innerHTML = "Prestige: " + abbr(Math.round(pres - 1))
      document.getElementById("ascstat").innerHTML = "Ascension: " + abbr(Math.round(asc - 1))
      document.getElementById("supstat").innerHTML = "Supreme: " + abbr(Math.round(sup - 1))

      document.getElementById("mrune").innerHTML = "~~Multi Amper~~<br>Cost: " + abbr(Math.round(mcost)) + " Multi<br>Owned: " + abbr(Math.round(mrune)) + "<br>Boost: +x" + abbr(Math.round(mrune) / 100)
      document.getElementById("rrune").innerHTML = "~~Rebirth Amper~~<br>Cost: " + abbr(Math.round(rcost)) + " Rebirth<br>Owned: " + abbr(Math.round(rrune)) + "<br>Boost: +x" + abbr(Math.round(rrune) / 100)
      document.getElementById("prune").innerHTML = "~~Prestige Amper~~<br>Cost: " + abbr(Math.round(pcost)) + " Prestige<br>Owned: " + abbr(Math.round(prune)) + "<br>Boost: +x" + abbr(Math.round(prune) / 100)
      document.getElementById("arune").innerHTML = "~~Ascension Amper~~<br>Cost: " + abbr(Math.round(acost)) + " Ascension<br>Owned: " + abbr(Math.round(arune)) + "<br>Boost: +x" + abbr(Math.round(arune) / 100)
      document.getElementById("srune").innerHTML = "~~Supreme Amper~~<br>Cost: " + abbr(Math.round(scost)) + " Supreme<br>Owned: " + abbr(Math.round(srune)) + "<br>Boost: +x" + abbr(Math.round(srune) / 100)

      if (mtoggle === true) {
        if (multi >= mcost) {
          mrune += 1
          multi -= mcost
          mcost *= 1.025
        } else {
          document.getElementById("mrune").style.backgroundColor = "red"
          document.getElementById("mrune").style.outline = "5px solid darkred"
          mtoggle = false
        }
      } else {
        document.getElementById("mrune").style.backgroundColor = "red"
        document.getElementById("mrune").style.outline = "5px solid darkred"
        mtoggle = false
      }

      if (rtoggle === true) {
        if (reb >= rcost) {
          rrune += 1
          reb -= rcost
          rcost *= 1.025
        } else {
          document.getElementById("rrune").style.backgroundColor = "blue"
          document.getElementById("rrune").style.outline = "5px solid darkblue"
          rtoggle = false
        }
      } else {
        document.getElementById("rrune").style.backgroundColor = "blue"
        document.getElementById("rrune").style.outline = "5px solid darkblue"
        rtoggle = false
      }

      if (ptoggle === true) {
        if (pres >= pcost) {
          prune += 1
          pres -= pcost
          pcost *= 1.025
        } else {
          document.getElementById("prune").style.backgroundColor = "darkviolet"
          document.getElementById("prune").style.outline = "5px solid purple"
          ptoggle = false
        }
      } else {
        document.getElementById("prune").style.backgroundColor = "darkviolet"
        document.getElementById("prune").style.outline = "5px solid purple"
        ptoggle = false
      }

      if (atoggle === true) {
        if (asc >= acost) {
          arune += 1
          asc -= acost
          acost *= 1.025
        } else {
          document.getElementById("arune").style.backgroundColor = "yellow"
          document.getElementById("arune").style.outline = "5px solid #8B8000"
          atoggle = false
        }
      } else {
        document.getElementById("arune").style.backgroundColor = "yellow"
        document.getElementById("arune").style.outline = "5px solid #8B8000"
        atoggle = false
      }

      if (stoggle === true) {
        if (sup >= scost) {
          srune += 1
          sup -= scost
          scost *= 1.025
        } else {
          document.getElementById("srune").style.backgroundColor = "#0BDA51"
          document.getElementById("srune").style.outline = "5px solid #00A36C"
          stoggle = false
        }
      } else {
        document.getElementById("srune").style.backgroundColor = "#0BDA51"
        document.getElementById("srune").style.outline = "5px solid #00A36C"
        stoggle = false
      }

      if (swait === false) {
        document.getElementById("sactag").innerHTML = "You Need: " + abbr(saccost) + " Ascension"
      }

    }
    setInterval(gameLoop, 250)
  </script>

  <script>
    // Ignore This, It's Useless For Now
    const load = (slot) => {
        window.top.postMessage({
            action: "load",
            slot,
            data: JSON.stringify({Cash: cash})
        }, "https://galaxy.click");
        return new Promise((resolve) => {
            const listener = window.addEventListener("message", (e) => {
                if (e.origin !== "https://galaxy.click") return;
                if (e.data.type !== "save_content") return;

                if (e.data.slot !== slot) return;
                window.removeEventListener("message", listener);
                resolve(e.data);
